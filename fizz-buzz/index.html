<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fizz Buzz</title>
</head>
<body>
    
    <script>
        //user inputs a number
        let num = parseInt(prompt("Please enter a number: "));
        
        //print each number from 1 to num
        for (i = 1; i <= num; i++) {
            //if the number is divisible by 3 and 5 (% 3 == 0 && % 5 == 0), print FizzBuzz
            if (i % 3 == 0 && i % 5 == 0) {
                console.log("FizzBuzz");
            //if the number is divisible by 3 (% 3 == 0), print Fizz
            } else if (i % 3 == 0) {
                console.log("Fizz");
            //elif the number is divisible by 5 (% 5 == 0), print Buzz
            } else if (i % 5 == 0) {
                console.log("Buzz");
            //else just print the number
            } else {
                console.log(i)
            }
        }
    </script>
</body>
</html>
